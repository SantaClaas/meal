name: Deploy Development Environment

concurrency:
  group: development
  cancel-in-progress: true

on:
  registry_package:
    types: [published]
  # Allow manual update
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    if: github.event.registry_package.package_version.container_metadata.tag.name == 'meal'
    steps:
      - name: deploy
        run: 'curl --fail --show-error -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" https://watchtower.claa.sh/v1/update'
