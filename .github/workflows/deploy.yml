name: Deploy Development Environment

concurrency:
  group: development
  cancel-in-progress: true

on:
  registry_package:
    types: [published]
  # Allow manual update
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://melt.claa.sh/
    if: github.event_name == 'workflow_dispatch' || github.event.registry_package.package_version.container_metadata.tag.name == 'meal'
    steps:
      - name: deploy
        run: 'curl --fail --show-error -H "Authorization: Bearer ${{ secrets.TUGBOAT_TOKEN }}" https://tugboat.claa.sh/update'
