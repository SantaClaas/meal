{% extends "layout.html" %}

{% block content %}
<main>
    <a href="/containers">&larr; Back</a>
    <h1>Edit Container</h1>
    <form action="/containers/{{ container_id }}/edit" method="post">
        <fieldset class="mt-4">
            <legend class="font-semibold text-slate-100">Ports</legend>
            <label for="container-port" class="block mt-3 font-medium text-slate-100 text-sm/6">Container
                Port</label>
            <input {% if let Some(container_port)=container_port %} value="{{ container_port }}" {% endif %}
                type="number" id="container-port" name="container_port" min="1" max="65535" placeholder="3000"
                class="block mt-2 w-full rounded-md bg-slate-800 px-3 py-1.5 text-base text-slate-100 outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-600 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600 sm:text-sm/6">
            <label for="host-port" class="block mt-3 font-medium text-slate-100 text-sm/6">Host Port</label>
            <input {% if let Some(host_port)=host_port %} value="{{ host_port }}" {% endif %} type="number"
                id="host-port" name="host_port" min="1" max="65535" placeholder="80"
                class="block mt-2 w-full rounded-md bg-slate-800 px-3 py-1.5 text-base text-slate-100 outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-600 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600 sm:text-sm/6">
        </fieldset>

        <footer class="flex justify-end px-3 pt-2 pb-3 text-sm font-medium leading-5 gap-x-2 text-slate-200">
            <a href="/containers" class="p-3">Cancel</a>
            <button type="submit" class="p-3">Save</button>
        </footer>
    </form>
</main>

{% endblock %}

{% block scripts %}
{% endblock %}

{% call super() %}
